    <script>
     
    let index = 1
        this.slides = document.getElementsByClassName("slide")
        this.globos = document.getElementsByClassName("dot")
        ExibirSlideAltomatico()
        function ExibirSlideAltomatico()
        {
            vai()
            setTimeout(ExibirSlideAltomatico,5000)
        }
        
        function volta(){
            index--
            atual(index)
        }
        function vai(){
            index++
            atual(index)
        }
        function atual(n){
            if(n == 6)
                {n = 1}
            if(n == 0)
                {n = 5}
    
            ExibirSlide(index = n)
    
        }

function ExibirSlide(n){
        let i
        if(n > this.slides.length){
            this.index = 1
        }
        if (n < 1){
            this.index = this.slides.length
        }
        for (i = 0; i < this.slides.length; i++){
            this.slides[i].style.display = "none"
        }
        for (i = 0 ; i < this.globos.length; i++)
        {
            this.globos[i].className = "dot"
        }
        this.slides[n - 1].style.display="flex"
        this.globos[n - 1].className = "dot active"
}


    </script>
